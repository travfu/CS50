{% extends "layout.html" %}

{% block header %}<script src="/static/form.js"></script>{% endblock %}

{% block title %}Form{% endblock %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">Your name, not your favourite character name!</small>
        </div>

        <div class="form group">
            <h6>Do you prefer the comics or the movies?</h6>
            <input name="radioAnswer" type="radio" value="Comic" checked> Comics <br>
            <input name="radioAnswer" type="radio" value="Movie"> Movies <br>
            <input name="radioAnswer" type="radio" value="Both"> Both <br>
        </div>
        <div class="form group">
            <h6> Who is your favourite Avenger in the MCU? </h6>
            <select class="form-control" name="character" id="inputCharacters" required>
                <option value="invalid" selected disabled> Select Avenger: </option>
                <option value="Black Widow"> Black Widow </option>
                <option value="Captain America"> Captain America </option>
                <option value="Falcon"> Falcon </option>
                <option value="Hawkeye"> Hawkeye </option>
                <option value="Hulk"> Hulk </option>
                <option value="Iron Man"> Iron Man </option>
                <option value="Scarlet Witch"> Scarlet Witch </option>
                <option value="Spider-Man"> Spider-Man </option>
                <option value="Thor"> Thor </option>
                <option value="Vision"> Vision </option>
                <option value="War Machine"> War Machine </option>
            </select>
        </div>

        <div class="form group">
            <br>
            <button class="btn btn-primary" type="submit" onclick="validate(event)">Submit</button>
        </div>
    </form>

{% endblock %}
