    <div class="container col-lg-6">
        <div class="container text-center">
            <h1>CS50 Pset2: Cash</h1>
        </div>
        <hr>

        <!-- form -->
        <div class="container text-center">
            <form onsubmit="return false">
                <label for="inputChange">How much is the customer owed?</label><br>
                <input type="number" id="inputChange" step=0.01 placeholder="$ 1.41" autofocus required><br>
                <div id="error"></div><br>
                <input type="submit" class="btn btn-primary" onclick="cash()">
            </form>
        </div>

        <div class="container">
            <table id="cash">
                <tr>
                    <td class="col1">Quarters (25¢): </td>
                    <td class="col2" id = "displayQuarter"></td>
                </tr>
                <tr>
                    <td class="col1">Dimes (10¢): </td>
                    <td class="col2" id = "displayDime"></td>
                </tr>
                <tr>
                    <td class="col1">Nickels (5¢): </td>
                    <td class="col2" id = "displayNickel"></td>
                </tr>
                <tr>
                    <td class="col1">Pennies (1¢): </td>
                    <td class="col2" id = "displayPenny"></td>
                </tr>
            </table>
        </div>
    </div>
